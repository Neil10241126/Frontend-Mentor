<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 Blog-Preview-Card</title>
  <link rel="icon" href="./public/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
</head>
  <body>
    <div class="container">
      <div class="card">
        <img class="card-img" src="./public/illustration-article.svg" alt="illustration-article">
        <div class="card-body">
          <div class="badge-group">
            <span class="fw-bold">Learning</span>
          </div>
          <div class="card-content">
            <p class="date">Published 21 Dec 2023</p>
            <h2 class="title fw-bold">HTML & CSS foundations</h2>
            <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>
        </div>
        <div class="card-footer">
          <img src="./public/image-avatar.webp" alt="image-avatar">
          <h3 class="user fw-bold">Greg Hooper</h3>
        </div>
      </div>
    </div>
</body>
</html>
